<!DOCTYPE html>
<html lang="en">
<head>
    <title>profile cards</title>
    <style>
        .jk{
            width: 260px;
            box-shadow:1px -1px 8px ;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 3px;
            border-radius: 5px;
            
        }
        .ar{
            width: 260px;
            box-shadow:1px -1px 8px ;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 3px;
            border-radius: 5px;
        }
        .rk{
            width: 260px;
            box-shadow:1px -1px 8px ;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 3px;
            border-radius: 5px;           
        }
        .jk-circle{
            margin-top: 30px;
            height: 50px;
            width: 50px;
            justify-content: center;
            display: flex;
            align-items: center;
            border-radius: 25px;
            margin-top: 10px;
            background-color: rgb(0, 85, 255);
            color: white;
            border: none;           
        }
        .jk-name-container{
            
            font-weight: bold;
        }
        .extra-info{
            
            text-align: center;
            color: rgb(71, 68, 68);

        }
        
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: row;column-gap: 15px;justify-content: center;">
        <div class="jk">
            <div class="jk-circle">JK</div>
            <div class="jk-name-container">Jeet Kumar</div>
            <div class="extra-info">B.Tech-CSE<br>Roll No:21CS1007<br>1st Year</div>   
        </div>
        <div class="ar">
           <div class="jk-circle">AR</div>
            <div class="jk-name-container">Asha Rani</div>
            <div class="extra-info">B.Tech-IT<br>Roll No:21IT1012<br>1st Year</div> 
        </div>
        <div class="rk">
            <div class="jk-circle">RK</div>
            <div class="jk-name-container">Rohit Kumar</div>
            <div class="extra-info">B.Tech-ECE<br>Roll No:21EC1009<br>1st Year</div>
        </div>
    </div>
</body>
</html>
