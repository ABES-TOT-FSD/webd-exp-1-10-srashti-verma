<!DOCTYPE html>
<html lang="en">
<head>
    <title>ShopEasy</title>
    <style>
      .outer-boundary{
        border: 2px black solid;
        height: 500px;
        background-color: rgba(226, 216, 216, 0.934);
        margin-left: 400px;
        margin-right: 400px;

      }
      .shopeasy-title-box{
        border: 2px black solid;
        height: 50px;
        background-color: black;
        color: white;
        text-align: center;
        font-size: 35px;
        margin-top: 15px;
        margin-left: 15px;
        margin-right: 15px;
        margin-bottom: 15px;
      }
      .main-product-box{
        border: 1px white solid;
        height: 400px;
        margin-left: 200px;
        margin-right: 200px;
        border-radius: 10px;
        background-color: white;
        
      }
      .product-container{
        border:  1px white solid;
        margin-top:8px;
        margin-left: 8px;
        margin-right: 8px;
        height: 220px;
        border-radius: 3px;
        display: flex;
        justify-content: center;
        background-color: rgba(24, 25, 25, 0.402);
      
      }
      .bold-title-container{
        margin-left: 8px;
        margin-right: 8px;
        font-size: larger;
        margin-top: 4px;
        font-weight:bolder ;
        margin-bottom: 6px;
      }
      .small-text{
        height: 30px;
        margin-left: 8px;
        margin-right: 8px;
        color: gray;
      }
      .price-box{
        
        margin-top: 15px;
        margin-left: 8px;
        margin-right: 8px;
        font-size: larger;
        color: rgba(0, 128, 0, 0.966);
        font-weight:bolder;
      }
      .price-box span{
        margin-left: 15px;
        font-weight:10;
        color: gray;
      }
      .blue-button{
         background-color: rgb(0, 85, 255);
         height: 12px;
         color: white;
         margin-left: 8px;
         margin-right:8px;
         width:250px;
         height: 45px;
         margin-top: 10px;
         border-radius:5px;
         border: none;
         font-size: larger;
         
      }
      .blue-button:hover{
        opacity: 0.7;
        cursor: pointer;
        transition: .15s;
      }
      .blue-button:active{
        opacity: 0.8;
       
      }
    </style>
</head>

<body>
    <div class="outer-boundary">
      <div class="shopeasy-title-box">ShopEasy</div>
      <div class="main-product-box">
        <div class="product-container"><img class="tshirt" src="green-tees.png"></div>
        <div class="bold-title-container">Classic Cotton T-Shirt</div>
        <div class="small-text">Soft,breathable cotton.Regular fit.Available in multiple colors.</div>
        <div class="price-box">&#8377;799<span><del>&#8377;1,199</del></span></div>
        <button class="blue-button">Add to Cart</button>
      </div>
    </div>
</body>
</html>
